<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'med/style.css' %}" />
<title>Medical site</title>
</head>

<body>
<div class="container">
<div class="header">
	<h1>Aplikacja medyczna</h1>
</div>
<div class="left">
	{% load menu %}
	{% left_menu %}
</div>
<div class="content">
	<h1>Nowy klasyfikator</h1>
	{% if error %}
	<div class="error">{{ error }}</div>
	{% endif %}
	<p>Instrukcje</p>
	<form id="form" name="form" method="post" action="{% url 'med:trained_list_new' %}" enctype="multipart/form-data">
	<div>
		{% csrf_token %}

		<div>
		<label>Nazwa klasyfikatora:</label>
		<input class="cool" type="text" name="name" maxlength="64" autocomplete="off" />
		</div>

		<div>
		<label>Liczba stopni kwantyzacji:</label>
		<input class="cool" type="text" name="levels" maxlength="12" autocomplete="off" />
		</div>

		<div>
		<label>Dane uczące:</label>
		<input type="file" name="uploaded_file" />
		</div>

		<button type="submit">Naucz klasyfikator</button>
	</div>
	</form>
</div>
<div class="footer">
	<p>Piotr Tąkiel 2013</p>
</div>
</div>
</body>

</html>
