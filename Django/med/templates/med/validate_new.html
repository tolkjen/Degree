{% load url from future %}
<!DOCTYPE html>
<html>
<head>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'med/style.css' %}" />
<title>Medical site</title>
</head>

<body>
<div class="container">
<div class="header">
	<h1>Aplikacja medyczna</h1>
</div>
<div class="left">
	{% load menu %}
	{% left_menu %}
</div>
<div class="content">
	<h1>Walidacja krzyżowa - wybór pliku</h1>
	{% if error %}
	<div class="error">{{ error }}</div>
	{% endif %}
	<p>Instrukcje</p>
	<form id="form" name="form" method="post" action="{% url 'med:validate_post' %}" enctype="multipart/form-data">
	<div>
		{% csrf_token %}

		<div>
		<label>Nazwa przeprowadzanej walidacji:</label>
		<input class="cool" type="text" name="name" maxlength="64" autocomplete="off" />
		</div>

		<div>
		<label>Rodzaj klasyfikatora</label>
		<select class="cool" name="classifier">
			<option value="bayes">Naiwny Bayesowski</option>
			<option value="tree">Drzewo decyzyjne</option>
			<option value="knn">Najbliższy sąsiad</option>
		</select>
		</div>

		<div>
		<label>Liczba podzbiorów uczących:</label>
		<input class="cool" type="text" name="k_groups" maxlength="12" autocomplete="off" />
		</div>

		<div>
		<label>Dane wejściowe:</label>
		<input type="file" name="uploaded_file" />
		</div>

		<button type="submit" id="submit">Wyślij dane</button>
	</div>
	</form>
</div>
<div class="footer">
	<p>Piotr Tąkiel 2013</p>
</div>
</div>
</body>

</html>
